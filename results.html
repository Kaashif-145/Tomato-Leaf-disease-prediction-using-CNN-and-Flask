<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Result - Tomato Disease Detection</title>
    <style>
        body 
        {
            background: linear-gradient(135deg, #fff8f0, #ffe2d1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #4b3621;
        }
        h1 
        {
            font-size: 2.8rem;
            color: #e94e1b;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(233, 78, 27, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }
        .result-box 
        {
            background: #ffffff;
            max-width: 480px;
            width: 100%;
            border-radius: 18px;
            padding: 35px 50px;
            box-shadow: 0 8px 30px rgba(233, 78, 27, 0.25);
            border: 2px solid #e94e1b;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            color: #c94c02;
            animation: fadeInUp 1s ease-in-out;
        }
        a 
        {
            margin-top: 30px;
            background-color: #e94e1b;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(233, 78, 27, 0.4);
        }
        a:hover 
        {
            background-color: #f67c4d;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 124, 77, 0.6);
        }
        @keyframes fadeInDown 
        {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp 
        {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) 
        {
            h1 
            {
                font-size: 2rem;
            }
            .result-box 
            {
                font-size: 1.3rem;
                padding: 25px 30px;
            }
            a 
            {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Tomato Disease Detection</h1>
    <div class="result-box">
    <p><strong>Disease:</strong> {{ prediction }}</p>
    <p><strong>Pesticide Suggestion:</strong> {{ pesticide }}</p>
    <p><strong>Severity:</strong> {{ severity }}</p>
    </div>
    <a href="/">Try another image</a>
</body>
</html>
